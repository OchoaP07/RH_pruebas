{% extends "layout.html" %}
{% block content %}
   <form class="row g-3"  action="/vacantes_feditar2/" method="post">
      <h3>
         <b class="mintit">Editar Vacante </b>
     </h3>
     <div class="col-md-6">
      <label for="fuenteCandidato" class="minap">Fuente de candidato</label>
      <input type="text" class="form-control" name="fuenteCandidato" id="fuenteCandidato" value="{{FuenteC}}" readonly="readonly"></input>
   </div>
   <div class="col-md-6">
      <label for="inicioFechaPublic" class="minap">Fecha de publicacion</label>
      <input type="text" class="form-control" name="inicioFechaPublic" id="inicioFechaPublic" value="{{FechaP}}" readonly="readonly"></input>

   </div>
   <div class="col-md-12">
      <label for="finFechaPublic" class="minap">Fecha de expiracion</label>
      <input type="text" class="form-control" name="finFechaPublic" id="finFechaPublic" value="{{FechaE}}" readonly="readonly"></input>
   </div>
   <div class="col-md-8">
      <label for="Publicada" class="minap">Publicada</label>
      <input type="text" class="form-control" name="publicada" id="publicada" value="{{Pub}}" readonly="readonly"></input>
   </div>
   <div class="col-md-4">
      <label for="observaciones"class="minap">Observaciones</label>
      <input type="text" class="form-control" name="observaciones" id="observaciones" value="{{Obs}}" readonly="readonly"></input>
   </div>
   <div class="col-md-12">
      <label for="candidactoSelecc" class="minap">Seleccion de candidacto</label>
      <input type="text" class="form-control" name="candidactoSelecc" id="candidactoSelecc" value="{{SeleC}}" readonly="readonly"></input>
   </div>
   <div class="col-md-12">
      <label for="fechaContratacion" class="minap">Fecha de contratacion</label>
      <input type="text" class="form-control" name="fechaContratacion" id="fechaContratacion" value="{{FechaC}}" readonly="readonly"></input>
   </div>
   <div class="col-md-12">
       <label for="idr4v  " class="minap">Id requisicion</label>
       <input type="text" class="form-control" name="idRequisicion" id="idRequisicion" value="{{idRe}}" readonly="readonly"></input>
   </div>

   <div class="col-12">
          <button type="submit" class="btn btn-outline-light">Actualizar</button>
    </div>
</form>
{% endblock %}
