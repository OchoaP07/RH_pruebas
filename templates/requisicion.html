{% extends "layout.html" %}
{% block content %}
<div class="tablass">
<table  class="bordercolor">
    <tbody>
        <tr>
            <td class="minap" valign="top">
                <div class="mintit">
                    <h3 class="center">REQUISICIÓNES</h3>
                </div>
                
                <table class="table table-dark table-hover" class="bordercolor">
                    <thead>
                        <tr>
                            <td>Empleo Requerido</td>
                            <td></td>
                            <td></td>
                            <td><rigth><h2><a href="/requisicion_agrega2" class="btn btn-dark btn-sm">Agregar Requisición</a></h2></rigth></td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in req %}
                        <tr>
                            <td width="60%">
                                {{i.1}}
                            </td>
                            <td  width="6%" class="center">
                                <a href="/requisicion_fdetalle/{{i.0}}" class="btn btn-outline-info btn-sm ">Detalle</a>
                            </td>
                            <td  width="6%" class="center">
                                <a href="/requisicion_fedita/{{i.0}}" class="btn btn-outline-info btn-sm ">Editar</a>
                            </td>
                            <td  width="6%" class="center">
                                <a href="/requisicion_borrar/{{i.0}}" class="btn btn-outline-primary btn-sm">Borrar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</div>
<form class="row g-3" action="/requisicion_fdetalle/{{idRequisicion}}" method="GET">
    <h3>
        <b class="mintit"> Detalle: </b>
    </h3>
    <div class="col-md-12">
        <label for="nomPuesto"  class="minap">Folio</label>
        <input type="text" class="form-control" name="nomPuesto" id="nomPuesto" value="{{folio.3}}" readonly="readonly">
    </div>
    <br>
    <div class="col-md-6">
        <label for="codPuesto"  class="minap">Fecha de Elaboración</label>
        <input type="text" class="form-control" name="codPuesto" id="codPuesto" value="{{elab.1}}" readonly="readonly">
    </div>
    <div class="col-md-6">
        <label for="idArea"  class="minap">Fecha Reclutamiento</label>
        <input type="text" class="form-control" name="idArea" id="idArea" value="{{recluta.1}}" readonly="readonly">
    </div>
    <div class="col-md-12">
        <label for="puestoJefeSup"  class="minap">Inicio vacante</label>
        <input type="text" class="form-control" name="puestoJefeSup" id="puestoJefeSup" value="{{inicvac.4}}" readonly="readonly">
    </div>
    <div class="col-md-8">
        <label for="jornada"  class="minap">Motivo</label>
        <input type="text" class="form-control" name="jornada" id="jornada" value="{{motivo.5}}" readonly="readonly">
    </div>
    <div class="col-md-4">
        <label for="remunMensual"  class="minap">Motivo especifique</label>
        <input type="text" class="form-control" name="remunMensual" id="remunMensual" value="{{motes.6}}" readonly="readonly">
    </div>
    <div class="col-md-12">
        <label for="prestaciones"  class="minap">Tipo</label>
        <input type="text" class="form-control" name="prestaciones" id="prestaciones" value="{{tipo.7}}" readonly="readonly">
    </div>
    <div class="col-md-12">
        <label for="descripcionGeneral"  class="minap">Nombre solicita</label>
        <input type="text" class="form-control" name="descripcionGeneral" id="descripcionGeneral" value="{{nomsoli.8}}" readonly="readonly">
    </div>
    <div class="col-md-12">
        <label for="funciones"  class="minap">Nombre autoriza</label>
        <input type="text" class="form-control" name="funciones" id="funciones" value="{{nomauto.9}}" readonly="readonly">
    </div>
    <div class="col-md-12">
        <label for="funciones"  class="minap">Nombre revisa</label>
        <input type="text" class="form-control" name="funciones" id="funciones" value="{{nomrevi.9}}" readonly="readonly">
    </div>
</form>
{% endblock %}
