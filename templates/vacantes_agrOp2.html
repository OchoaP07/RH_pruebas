{% extends "layout.html" %}
{% block content %}
<h3>
    <b class="center"> Agregar Puesto </b>
</h3>

<br>
<form class="row g-3"  action="/vacantes_fagregar/" method="GET">
   <div class="col-md-12">
      <label for="nomPuesto" class="form-label">Nombre del Puesto</label>
      <input type="text" class="form-control" name="nomPuesto" id="nomPuesto" value="{{dat.3}}" readonly="readonly"></input>
   </div>
   <br>
   <div class="col-md-6">
      <label for="fuenteCandidato" class="form-label">Fuente de candidato</label>
      <input type="text" class="form-control" name="fuenteCandidato" id="fuenteCandidato" value="{{dat.1}}" readonly="readonly"></input>
   </div>
   <div class="col-md-6">
      <label for="inicioFechaPublic" class="form-label">Fecha de publicacion</label>
      <input type="text" class="form-control" name="inicioFechaPublic" id="inicioFechaPublic" value="{{catArea.1}}" readonly="readonly"></input>

   </div>
   <div class="col-md-12">
      <label for="finFechaPublic" class="form-label">Fecha de expiracion</label>
      <input type="text" class="form-control" name="finFechaPublic" id="finFechaPublic" value="{{dat.4}}" readonly="readonly"></input>
   </div>
   <div class="col-md-8">
      <label for="Publicada" class="form-label">Publicada</label>
      <input type="text" class="form-control" name="Publicada" id="Publicada" value="{{dat.5}}" readonly="readonly"></input>
   </div>
   <div class="col-md-4">
      <label for="observaciones" class="form-label">observaciones</label>
      <input type="text" class="form-control" name="observaciones" id="observaciones" value="{{dat.6}}" readonly="readonly"></input>
   </div>
   <div class="col-md-12">
      <label for="candidactoSelecc" class="form-label">Seleccion de candidacto</label>
      <input type="text" class="form-control" name="candidactoSelecc" id="candidactoSelecc" value="{{dat.7}}" readonly="readonly"></input>
   </div>
   <div class="col-md-12">
      <label for="fechaContratacion" class="form-label">Fecha de contratacion</label>
      <input type="text" class="form-control" name="fechaContratacion" id="fechaContratacion" value="{{dat.8}}" readonly="readonly"></input>
   </div>
   <div class="col-md-12">
       <label for="idRequisicion" class="form-label">id Requisicion</label>
       <input type="text" class="form-control" name="idRequisicion" id="idRequisicion" value="{{dat.9}}" readonly="readonly"></input>
   </div>
   <div class="col-md-4">
       <label for="idpuesto" class="form-label">id puesto</label>
       <input type="text" class="form-control" name="idpuesto" id="idpuesto" value="{{dat.10}}" readonly="readonly"></input>
   </div>

   <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>

    </div>
</form>
{% endblock %}
