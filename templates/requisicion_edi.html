{% extends "layout.html" %}
{% block content %}
<form class="row g-3"  action="/requisicion_fedita/{{req.0}}" method="post">
   <h3>
      <b class="mintit">Editar Requisici√≥n</b>
   </h3>
   <div class="col-md-12">

   </div>
   <br>
   <div class="col-md-6">
      <label class="minap">Fecha de Elaboracion</label>
      <input type="text" class="form-control" name="elab" id="elab" value="{{elab.1}}" readonly="readonly"></input>
   </div>
   <div class="col-md-6">
      <label class="minap">Fecha Reclutamiento</label>

      <input type="text" class="form-control" name="tipo" id="tipo" value="{{tipo}}" readonly="readonly"></input>
   </div>
   <div class="col-md-12">
      <label class="minap">Nombre Solicita</label>
      <input type="text" class="form-control" name="nomsoli" id="nomsoli" value="{{nomsoli}}" readonly="readonly"></input>

    <input type="text" class="form-control" name="nomrevi" id="nomrevi" value="{{nomrevi}}" readonly="readonly"></input>
</div>
   <div class="col-12">

    </div>
